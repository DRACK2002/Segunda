<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="estilosmenu.css">
</head>

<body>
    <h1>API Maps y Firebase</h1>
    <form id="coord-form">
        <input type="text" id="lat" placeholder="Latitud">
        <input type="text" id="lng" placeholder="Longitud">

        <label for="tipoServicio"><i class="fas fa-tools"></i> Select:</label>
        <select id="tipoServicio" name="tipoServicio">
            <option value="farmacias"><i class="fas fa-medkit"></i> Farmacias</option>
            <option value="hospitales"><i class="fas fa-hospital"></i> Hospitales</option>
            <option value="seguridadPublica"><i class="fas fa-shield-alt"></i> Seguridad Publica</option>
            <option value="bomberos"><i class="fas fa-fire-extinguisher"></i> Bomberos</option>
        </select><br><br>

        <button type="button" onclick="ubicar()" id="locate-button">Buscar</button>
        <button type="button" onclick="guardar()" id="guardar-button">Guardar</button>
        <button type="button" onclick="limpiar()" id="limpiar-button">Limpiar</button>
    </form>
    <div id="map" style="width: 100%; height: 70vh;"></div>

    <!-- Incluye Leaflet y tus archivos JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="anonymous"></script>
    <script src="mapaInicializacion.js"></script>
    <script src="ubicarLugar.js"></script>
    <script src="guardarDatos.js"></script>
    <script src="limpiarDatos.js"></script>
</body>
</html>
